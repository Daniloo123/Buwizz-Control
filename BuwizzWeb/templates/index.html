<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuWizz Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            padding-top: 20px;
        }

        h1 {
            text-align: center;
        }

        .device-list {
            margin: 20px 0;
        }

        .device-list input {
            margin-right: 10px;
        }

        .control-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .control-panel button {
            width: 80px;
            height: 80px;
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
            background-color: #000;
            color: #fff;
            border: none;
        }

        .control-panel button.stop {
            background-color: red;
            color: white;
            font-size: 18px;
        }

        .status-panel {
            text-align: center;
            margin: 20px 0;
        }

        .battery-level,
        .status {
            font-size: 16px;
            margin: 10px 0;
        }

        .dark-mode-toggle {
            text-align: right;
            margin-bottom: 10px;
        }

        .dark-mode-toggle label {
            font-size: 16px;
        }

        .dark-mode {
            display: flex;
            justify-content: flex-end;
        }

        .dark-mode input {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>BuWizz Controller</h1>

        <!-- Dark Mode Toggle -->
        <div class="dark-mode-toggle">
            <label for="dark-mode-toggle">Dark Mode:</label>
            <input type="checkbox" id="dark-mode-toggle">
        </div>

        <!-- Available Devices -->
        <div class="device-list">
            <h2>Available BuWizz Devices</h2>
            <div>
                <span>BuWizz Device #1</span>
                <button>Connect</button>
            </div>
            <div>
                <span>BuWizz Device #2</span>
                <button>Connect</button>
            </div>
            <button id="scan-button">Scan</button>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <button id="left">&larr;</button>
            <div>
                <button id="up">&uarr;</button><br>
                <button id="stop" class="stop">Stop</button><br>
                <button id="down">&darr;</button>
            </div>
            <button id="right">&rarr;</button>
        </div>

        <!-- Status Panel -->
        <div class="status-panel">
            <div class="battery-level">Battery Level: 60%</div>
            <div class="status">Status: <span id="connection-status">Connected</span></div>
            <div>
                <button id="disconnect-button">Disconnect</button>
            </div>
            <div>
                <span>Port 1: 0mA</span><br>
                <span>Port 2: 0mA</span><br>
                <span>Port 3: 0mA</span><br>
                <span>Port 4: 0mA</span>
            </div>
        </div>
    </div>

    <script>
        // Dark mode toggle
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        darkModeToggle.addEventListener('change', function () {
            if (darkModeToggle.checked) {
                document.body.style.backgroundColor = '#333';
                document.body.style.color = '#fff';
            } else {
                document.body.style.backgroundColor = '#f4f4f4';
                document.body.style.color = '#000';
            }
        });

        // Event listeners for device control buttons
        document.getElementById('left').addEventListener('click', function () {
            console.log('Move Left');
        });

        document.getElementById('right').addEventListener('click', function () {
            console.log('Move Right');
        });

        document.getElementById('up').addEventListener('click', function () {
            console.log('Move Up');
        });

        document.getElementById('down').addEventListener('click', function () {
            console.log('Move Down');
        });

        document.getElementById('stop').addEventListener('click', function () {
            console.log('Stop');
        });

        document.getElementById('scan-button').addEventListener('click', function () {
            console.log('Scanning for devices...');
        });

        document.getElementById('disconnect-button').addEventListener('click', function () {
            console.log('Disconnecting...');
        });
    </script>
</body>

</html>
